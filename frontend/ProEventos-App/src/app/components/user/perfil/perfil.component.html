<app-title [title]="'Perfil'"></app-title>

<div class="card rounded shadow-sm">
  <form>
    <div class="row p-3">
      <div class="col-lg-3 pt-1">
        <div class="card mb-3">
          <div class="card-header"></div>
          <div class="d-flex align-self-center pt-3">
            <a>
              <img
              src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R"
              name="aboutme" width="120" height="120" class="rounded-circle">
            </a>
          </div>
          <div class="card-body">
            <div class="h4 text-center mb-3">@UserName</div>
            <div class="h7 text-bold pb-1"><b>Nome:</b> Miracles Lee Cross</div>
            <div class="h7">
              Developer of web applications, JavaScript, PHP, Java, Python, Ruby, Java, Node.js,
              etc.
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div class="row">
                <div class="col-6 text-center border-right">
                  <div class="h5">1342</div>
                  <div class="h6 text-muted">Eventos Ministrados</div>
                </div>
                <div class="col-6 text-center">
                  <div class="h5">1342</div>
                  <div class="h6 text-muted">Eventos Participados</div>
                </div>
              </div>
            </li>
          </ul>
          <div class="card-footer"></div>
        </div>
      </div>

      <div class="col-lg-9">
        <div class="form-row">
          <div class="form-group col-12">
            <h3 class="border-bottom mb-4">Detalhe Perfil</h3>
          </div>

          <div class="row g-3 mb-3">
            <div class="col-sm-2">
              <label for="opcaoTitulo">Título:</label>
              <select class="form-select" id="opcaoTitulo">
                <option selected>Selecione uma opção:</option>
                <option value="0">Nenhuma</option>
                <option value="Senhorita">Tecnólogo(a)</option>
                <option value="Senhorita">Bacharel</option>
                <option value="Senhorita">Especialista</option>
                <option value="Senhorita">Pós Graduado(a)</option>
                <option value="Senhorita">Mestre</option>
                <option value="Senhorita">Doutor(a)</option>
                <option value="Senhorita">Pós Doc</option>
              </select>
            </div>
            <div class="col-sm">
              <label for="primeiroNome">Primeiro Nome:</label>
              <input type="text" class="form-control" id="primeiroNome" placeholder="Insira o Primeiro Nome" />
            </div>
            <div class="col-sm">
              <label for="ultimoNome">Último Nome:</label>
              <input type="text" class="form-control" id="ultimoNome" placeholder="Insira o Último Nome" />
            </div>
          </div>


          <div class="row g-3 mb-3">
            <div class="col-sm">
              <label for="email">e-mail:</label>
              <input type="text" class="form-control" id="email" placeholder="Insira o e-mail" />
            </div>
            <div class="col-sm">
              <label for="telefone">Telefone:</label>
              <input type="text" class="form-control" id="telefone" placeholder="Insira o Número de telefone" />
            </div>
            <div class="col-sm-3">
              <label for="funcao">Função:</label>
              <select class="form-select" id="funcao">
                <option selected>Selecione uma opção:</option>
                <option value=""></option>
                <option value="Participante">Participante</option>
                <option value="Palestrante">Palestrante</option>
              </select>
            </div>
          </div>


          <div>
            <label for="descricao">Descrição:</label>
            <input type="text" class="form-control" id="descricao" placeholder="Insira uma Descrição" />
          </div>
        </div>


        <div>
          <h3 class="pt-3 border-bottom">Mudar Senha</h3>
          <p>Caso mude de senha, preencha os campos abaixo:</p>
        </div>
        <div class="row">
          <div class="form-group col-sm">
            <label for="senha">Senha:</label>
            <input type="password" class="form-control" id="senha" placeholder="Insira uma Senha" />
          </div>
          <div class="form-group col-sm">
            <label for="confirmarSenha">Confirmar Senha:</label>
            <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme a Senha" />
          </div>
        </div>

      </div>
    </div>

    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary mr-auto border">
          Cancelar Alteração
        </button>
        <button class="btn btn-success">
          <span class="spinner-border spinner-border-sm mr-1"></span>
          Salvar Alteração
        </button>
      </div>
    </div>
  </form>

</div>

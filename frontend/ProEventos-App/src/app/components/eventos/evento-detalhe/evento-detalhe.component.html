<div class="card rouded shadow-sm">
  <form>
    <div class="p-3">
      <div class="row mb-3">
        <div>
          <label for="tema">Tema:</label>
          <input type="text" class="form-control" id="tema" placeholder="Insira o Tema" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-8">
          <label for="local">Local:</label>
          <input type="text" class="form-control" id="local" placeholder="Insira o Local" />
        </div>
        <div class="col-md-4">
          <label for="dataHora">Data e Hora:</label>
          <input type="datetime" class="form-control" id="dataHora" placeholder="Insira a Data e Hora" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-2">
          <label for="qtd">Qtd Pessoas:</label>
          <input type="text" class="form-control" id="qtd" placeholder="Insira a Quantidade de Pessoas" />
        </div>
        <div class="col-md-4">
          <label for="tel">Telefone:</label>
          <input type="text" class="form-control" id="tel" placeholder="(000) 90000-0000" />
        </div>
        <div class="col-md-6">
          <label for="email">e-mail:</label>
          <input type="text" class="form-control" id="email" placeholder="Insira o e-mail" />
        </div>
      </div>

    </div>

    <div class="card-footer">
      <div class="d-flex gap-2">
        <button class="btn btn-outline-secondary border">
          Cancelar Alteração
        </button>
        <button class="btn btn-success">
          <!-- span class="spinner-border spinner-border-sm mr-1"></!-->
          Salvar Evento
        </button>
      </div>
    </div>
  </form>
</div>

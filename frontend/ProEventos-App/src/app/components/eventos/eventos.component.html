<app-title [title]="'Evento'"
           [iconClass]="'fa fa-calendar-alt'"
           [buttonList]="true"
>
</app-title>

<div class="card rounded shadow-sm p-2">

  <div class="d-flex">
    <div class="flex-fill">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">Filtro:</div>
        </div>
        <input
          class="form-control me-3"
          type="search"
          placeholder="Buscar por Tema e Local"
          [(ngModel)]="filtroLista"
        />
      </div>
    </div>
    <div>
      <a class="d-flex btn btn-outline-primary" href="#">
        <i class="fa fa-plus-circle my-1"></i>
        <span class="ml-1 d-none d-sm-block">Novo</span>
      </a>
    </div>
  </div>
  <h3>{{filtroLista}}</h3>
  <table class="table  table-striped">
    <thead class="table-dark">
      <tr>
        <th class="d-none d-md-table-cell">
          <button type="button" class="btn btn-outline-light btn-sm"
          (click)="alterarImagem()">
          <i class="{{ exibirImagem ? 'fa fa-eye' : 'fa fa-eye-slash'}}"></i>
            {{ exibirImagem ? 'Ocultar' : 'Exibir'}}
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th class="d-none d-md-table-cell">Local</th>
        <th>Data</th>
        <th class="d-none d-md-table-cell">Qtd Pessoas</th>
        <th class="d-none d-md-table-cell">Lote</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length">
      <tr *ngFor="let evento of eventosFiltrados">
        <td class="d-none d-md-table-cell">
          <img [collapse]="!exibirImagem"
               [isAnimated]="true"
               src="/assets/{{evento.imagemURL}}"
               alt="{{evento.imagemURL}}"
               [style.width.px]="larguraImagem"
               [style.margin.px]="margemImagem"
          />
        </td>
        <td>{{evento.id}}</td>
        <td>{{evento.tema}}</td>
        <td class="d-none d-md-table-cell">{{evento.local}}</td>
        <td>{{evento.dataEvento}}</td>
        <td class="d-none d-md-table-cell">{{evento.qtdPessoas}}</td>
        <td class="d-none d-md-table-cell">{{evento.lotes[0].nome}}</td>
        <td>
          <button type="button" class="btn btn-danger btn-lg" tooltip="Excluir" (click)="openModal(template)" >
            <i class="fa fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
      <tr>
        <td colspan="8" class="text-center">
          <h4>Nenhum evento encontrado.</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<!--{{eventos | json}} -->

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar este evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
